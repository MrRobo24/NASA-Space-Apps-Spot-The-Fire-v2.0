<form id="reportform">
    <div style="display: flex;">
        <input id="fireimage" name="fireimage" type="file" onchange="document.getElementById('fireimagetext').innerHTML = 'File: ' + this.files[0]['name']; readURL(this)">
        <label for="fireimage" id="uploadfile">Upload image</label>
        <span id="fireimagetext">No file</span>
    </div>
    <span id="imgpreview">
        <img src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs%3D">
    </span>
    <textarea placeholder="Enter a description of the reported event here" id="reportdescription"></textarea><br><br>
    <label for="lat">Location:&nbsp;&nbsp;&nbsp; </label><br><br><input type="text" name="lat" id="lat"
                                                                        placeholder="Latitude">&nbsp;&nbsp;<input
        type="text" name="lng" id="lng" placeholder="Longitude"><br><br>
    <button type="button" onclick="navigator.geolocation.getCurrentPosition(populateFormPositionGPS)">Your location
    </button>&nbsp;<button type="button" onclick="populateFormPositionMap()">Map location</button>
    <br><br>
    <button onclick="submitReport()" type="button" style="background: #3A3">Submit report</button>
</form>
